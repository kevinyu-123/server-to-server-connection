plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}
bootJar {
    enabled = false
}
jar {
    enabled = false
}

group = 'com.travel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    group = 'com.travel'
    version = '0.0.1'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        implementation 'org.projectlombok:lombok'
        implementation group: 'io.netty', name: 'netty-all', version: '4.1.68.Final'
        annotationProcessor 'org.projectlombok:lombok'

    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}
project(':app:login-app') {
    dependencies {
        implementation project(':app:netty')
    }
}
project(':app:shop-app') {
    dependencies {
        implementation project(':app:netty')
    }
}
project(':app:client') {
    dependencies {
        implementation project(':app:shop-app')
        implementation project(':app:login-app')
    }
}
